<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="https://kayoto0.github.io/home/" target="blank">
          <span class="icon">
            <ion-icon name="home"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="https://kayoto0.github.io/pass/" target="blank">
          <span class="icon">
            <ion-icon name="heart"></ion-icon>
          </span>
          <span class="text">Love</span>
        </a>
      </li>
      <li class="list">
        <a href="https://kayoto0.github.io/chat/" target="blank">
          <span class="icon">
            <ion-icon name="chatbubbles"></ion-icon>
          </span>
          <span class="text">Chat</span>
        </a>
      </li>
      <li class="list">
        <a href="https://kayoto0.github.io/listpass/" target="blank">
          <span class="icon">
            <ion-icon name="list-circle"></ion-icon>
          </span>
          <span class="text">To Do List</span>
        </a>
      </li>
      <li class="list">
        <a href="https://kayoto0.github.io/funmenu/" target="blank">
          <span class="icon">
            <ion-icon name="game-controller"></ion-icon>
          </span>
          <span class="text">Fun</span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
  <script>
    const list= document.querySelectorAll('.list');
    function activeLink(){
      list.forEach((item) =>
      item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach((item) =>
    item.addEventListener('click',activeLink));
   </script>
   
   
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">;
    </script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">;
  
  
    </script>
  </script>
  </body>
  </html>
  

  </body>
</html>
